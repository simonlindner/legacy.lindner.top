<html>

	</head>
	<body>
		<script>
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const subject = urlParams.get('subject');
		const body = urlParams.get('body');
		location.replace("mailto:simon@lindner.top?subject="+subject+"&body="+body);
		if (navigator.language == 'en')
		{
			location.replace("https://simon-lindner.de/ForPeopleThatSpeakEnglish#kontakt");
		}else{
			location.replace("https://simon-lindner.de/#kontakt");
		}
		</script>
	</body>
</html>
